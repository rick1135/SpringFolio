spring.application.name=SpringFolio

# conexão com o bd (docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/springfolio_db
spring.datasource.username=rick
spring.datasource.password=325158
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# 'update' cria as tabelas automaticamente.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Formatação de Datas (Padrão ISO 8601 é melhor para APIs)
spring.jackson.date-format=yyyy-MM-dd